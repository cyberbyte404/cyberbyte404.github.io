<head>

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.8);
      /* Transparent black */
      padding: 10px 0;

    .navbar-content {
      display: flex;

      align-items: center;
      color: white;
    }

    .navbar a {
      text-decoration: none;
      color: white;
    }

    .login-form {
      max-width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 3px;
    }

    .login-form button {
      width: 100%;
      padding: 10px;

<body>
  <nav class="navbar">
    <div class="navbar-content">
