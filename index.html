<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/index.css">
  <link rel="stylesheet" href="./styles/home.css">
  <link rel="stylesheet" href="./styles/courses.css">
  <title>CyberByte 404</title>
</head>

<body>
  <div class="navbar">

    <div class="flex-wrapper">
      <ul>
        <li class="nav-item text" onclick="shiftRoute('/home')">Home</li>
        <li class="nav-item text" onclick="shiftRoute('/courses')">Courses</li>
        <!-- <li class="nav-item text" onclick="shiftRoute('')">About</li> -->
        <li class="nav-item text" onclick="shiftRoute('/contact')">Contact</li>
      </ul>

      <svg onclick="shiftMenu()" class="mobile-nav-icon" viewBox="0 0 24 24" fill="none"
        xmlns="http://www.w3.org/2000/svg">
        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
        <g id="SVGRepo_iconCarrier">
          <path d="M4 17H20M4 12H20M4 7H20" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"
            stroke-linejoin="round"></path>
        </g>
      </svg>

      <img src="./assets/cyberbyte-logo.png" class="text" alt="logo">
    </div>

    <div class="mobile-nav">
      <div class="grid-wrapper">
        <span class="nav-item text" onclick="shiftRoute('/home'); shiftMenu()">Home</span>
        <span class="nav-item text" onclick="shiftRoute('/courses'); shiftMenu()">Courses</span>
        <!-- <span class="nav-item text" onclick="shiftRoute('/')">About</span> -->
        <span class="nav-item text" onclick="shiftRoute('/contact'); shiftMenu()">Contact</span>
      </div>
    </div>

  </div>

  <div class="app">
    <div class="home-route routes">
      <section class="header-sec">
      </section>
    </div>

    <div class="courses-route routes route-blocker">

      <section class="courses-sec">
        <div class="courses-sec-c">
          <div
            style="height: 100vh; display: flex; display: none; transform: translate(0, -100px); align-items: center; justify-content: center;">
            <div class="loader"></div>
          </div>

          <h1 class="text heading">Courses</h3>

            <div style="text-align: center;">
              <div class="grid">
                <div style="margin: 20px; height: 100px; background-color: blue;"></div>
                <div style="margin: 20px; height: 100px; background-color: blue;"></div>
                <div style="margin: 20px; height: 100px; background-color: blue;"></div>
                <div style="margin: 20px; height: 100px; background-color: blue;"></div>
                <div style="margin: 20px; height: 100px; background-color: blue;"></div>
                <div style="margin: 20px; height: 100px; background-color: blue;"></div>
                <div style="margin: 20px; height: 100px; background-color: blue;"></div>
                <div style="margin: 20px; height: 100px; background-color: blue;"></div>
                <div style="margin: 20px; height: 100px; background-color: blue;"></div>
                <div style="margin: 20px; height: 100px; background-color: blue;"></div>
              </div>
            </div>
        </div>

        <div class="courses-auth-alert invisible">
          <p class="text">To join any course, you will need to login first.</p>
          <a href="/authentication" class="text">Login now</a>
        </div>
      </section>
    </div>

    <div class="contact-route routes route-blocker">
      <!-- <section class="header-sec">
        Contact
      </section> -->
    </div>

  </div>

  <!-- scripts -->
  <!-- index -->
  <script src="/logic/index.js"></script>
  <script type="module" src="./logic/db.js"></script>
  <!-- router -->
  <script src="/logic/router.js"></script>
</body>

</html>
